<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Porcentagem</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Calcular Porcentagem</h2>
      <form id="formulario" onsubmit="calcularPorcentagem(event)">
        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="number" class="form-control" id="numero" required step="any">
        </div>

        <div class="mb-3">
          <label for="porcentagem" class="form-label">Porcentagem (%)</label>
          <input type="number" class="form-control" id="porcentagem" required step="any">
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular</button>       
      </form>

      <div class="mt-4" id="resultado" style="display:none;">
        <h4>Resultado:</h4>
        <p id="resposta"></p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calcularPorcentagem(event) {
      event.preventDefault();

      let numero = parseFloat(document.getElementById("numero").value);
      let porcentagem = parseFloat(document.getElementById("porcentagem").value);

      if (isNaN(numero) || isNaN(porcentagem)) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      let valorPorcentagem = (numero * porcentagem) / 100;
      let resultado = (numero + valorPorcentagem).toPrecision(7);

      document.getElementById("resposta").innerHTML = `
        <strong>Número:</strong> ${numero} <br>
        <strong>Porcentagem:</strong> ${porcentagem}% <br>
        <strong>Valor da Porcentagem:</strong> ${valorPorcentagem.toPrecision(7)} <br>
        <strong>Resultado Final:</strong> ${resultado}
      `;

      document.getElementById("resultado").style.display = "block";
    }
  </script>

</body>
</html>
